<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Online Zoo</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <nav class="menu">
        <section class="logo">
          <h1 class="logo__caption visually-hidden">Online Zoo</h1>
          <a class="logo__link" href="./index.html" aria-label="link to general page of site"></a>
        </section>
        <ul class="menu__list">
          <li class="menu__item"><a href="./index.html" class="menu__link menu__link_active">About</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Map</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Zoos</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Contact us</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Design</a></li>
        </ul>
      </nav>
      <div class="auth">
        <button class="auth__search auth__btn" aria-label="press for search something"></button>
        <input class="auth__input_search" type="text" >
        <button class="auth__login auth__btn" aria-label="press for login">Log In</button>
        <button class="auth__signup auth__btn" aria-label="press for signup">Sign Up</button>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="hero">
      <div class="wrapper">
        <div class="hero__content">
          <h2 class="hero__caption">Watch your favorite <span class="hero__caption_bold">animals online</span></h2>
          <p class="hero__description">Observe different animals from around the world online in live time. Help vulunteers to take a good care of animals, donate to your favorite ones.</p>
          <a class="hero__link" href="#">Watch now </a>
        </div>
        <div class="animal">
          <a class="animal__link" href="" aria-label="click to go to the panda page">
            <img class="animal__image" src="" alt="">
          </a>
        </div>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
