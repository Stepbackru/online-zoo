<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Online Zoo - Pandas</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <nav class="menu">
        <section class="logo">
          <h1 class="logo__caption visually-hidden">Online Zoo</h1>
          <a class="logo__link" href="../landing/" aria-label="link to general page of site"></a>
        </section>
        <ul class="menu__list">
          <li class="menu__item"><a href="../landing/" class="menu__link">About</a></li>
          <li class="menu__item"><a href="../map/" class="menu__link">Map</a></li>
          <li class="menu__item"><a href="#" class="menu__link menu__link_active">Zoos</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Contact us</a></li>
          <li class="menu__item"><a href="https://www.figma.com/file/vzrwoqf0kSG1uOify8BRBR/online-zoo" class="menu__link">Design</a></li>
        </ul>
      </nav>
      <div class="auth">
        <button class="auth__search auth__btn" aria-label="press for search something"></button>
        <input class="auth__input_search" type="text" >
        <button class="auth__login auth__btn" aria-label="press for login">Log In</button>
        <button class="auth__signup auth__btn" aria-label="press for signup">Sign Up</button>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <aside class="side-bar">
        <div class="side-bar__panda">
          <a class="side-bar__link side-bar__link_panda side-bar__link_active" href="#">
            <div class="side-bar__pic side-bar__pic_panda side-bar__pic_active">
              <div class="side-bar__image side-bar__image_panda"></div>
            </div>
          </a>
        </div>
        <div class="side-bar__eagle">
          <a class="side-bar__link side-bar__link_eagle" href="#">
            <div class="side-bar__pic side-bar__pic_eagle">
              <div class="side-bar__image side-bar__image_eagle"></div>
            </div>
          </a>
        </div>
        <div class="side-bar__gorilla">
          <a class="side-bar__link side-bar__link_gorilla" href="#">
            <div class="side-bar__pic side-bar__pic_gorilla">
              <div class="side-bar__image side-bar__image_gorilla"></div>
            </div>
          </a>
        </div>
        <div class="side-bar__aligator">
          <a class="side-bar__link side-bar__link_aligator" href="#">
            <div class="side-bar__pic side-bar__pic_aligator">
              <div class="side-bar__image side-bar__image_aligator"></div>
            </div>
          </a>
        </div>
      </aside>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
