<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Online Zoo - Pandas</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <nav class="menu">
        <section class="logo">
          <h1 class="logo__caption visually-hidden">Online Zoo</h1>
          <a class="logo__link" href="../landing/" aria-label="link to general page of site"></a>
        </section>
        <ul class="menu__list">
          <li class="menu__item"><a href="../landing/" class="menu__link">About</a></li>
          <li class="menu__item"><a href="../map/" class="menu__link">Map</a></li>
          <li class="menu__item"><a href="#" class="menu__link menu__link_active">Zoos</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Contact us</a></li>
          <li class="menu__item"><a href="https://www.figma.com/file/vzrwoqf0kSG1uOify8BRBR/online-zoo" class="menu__link">Design</a></li>
        </ul>
      </nav>
      <div class="auth">
        <button class="auth__search auth__btn" aria-label="press for search something"></button>
        <input class="auth__input_search" type="text" >
        <button class="auth__login auth__btn" aria-label="press for login">Log In</button>
        <button class="auth__signup auth__btn" aria-label="press for signup">Sign Up</button>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <aside class="side-bar">
        <div class="side-bar__panda">
          <a class="side-bar__link side-bar__link_panda side-bar__link_active" href="#">
            <div class="side-bar__pic side-bar__pic_panda side-bar__pic_active">
              <div class="side-bar__image side-bar__image_panda"></div>
            </div>
          </a>
        </div>
        <div class="side-bar__eagle">
          <a class="side-bar__link side-bar__link_eagle" href="#">
            <div class="side-bar__pic side-bar__pic_eagle">
              <div class="side-bar__image side-bar__image_eagle"></div>
            </div>
          </a>
        </div>
        <div class="side-bar__gorilla">
          <a class="side-bar__link side-bar__link_gorilla" href="#">
            <div class="side-bar__pic side-bar__pic_gorilla">
              <div class="side-bar__image side-bar__image_gorilla"></div>
            </div>
          </a>
        </div>
        <div class="side-bar__aligator">
          <a class="side-bar__link side-bar__link_aligator" href="#">
            <div class="side-bar__pic side-bar__pic_aligator">
              <div class="side-bar__image side-bar__image_aligator"></div>
            </div>
          </a>
        </div>
      </aside>
      <section class="animal">
        <header class="animal__header">
          <h2 class="animal__caption">The Giant Pandas</h2>
          <div class="animal__buttons">
            <button class="animal__button">
              <svg class="animal__button_info" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.75" y="0.75" width="40.5" height="40.5" rx="20.25" stroke="#19707D" stroke-width="1.5"></rect>
                <path d="M21.9961 31H19.8281V18.3203H21.9961V31ZM19.6523 14.957C19.6523 14.6055 19.7578 14.3086 19.9688 14.0664C20.1875 13.8242 20.5078 13.7031 20.9297 13.7031C21.3516 13.7031 21.6719 13.8242 21.8906 14.0664C22.1094 14.3086 22.2188 14.6055 22.2188 14.957C22.2188 15.3086 22.1094 15.6016 21.8906 15.8359C21.6719 16.0703 21.3516 16.1875 20.9297 16.1875C20.5078 16.1875 20.1875 16.0703 19.9688 15.8359C19.7578 15.6016 19.6523 15.3086 19.6523 14.957Z" fill="#19707D"></path>
            </svg>
            </button>
            <button class="animal__button ">
              <svg class="animal__button_like" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.75" y="0.75" width="40.5" height="40.5" rx="20.25" stroke="#19707D" stroke-width="1.5"></rect>
                <path d="M28.513 23.5834L21.013 31.0114L13.513 23.5834C13.0183 23.102 12.6286 22.5234 12.3685 21.884C12.1084 21.2447 11.9836 20.5584 12.0017 19.8683C12.0199 19.1783 12.1808 18.4995 12.4742 17.8747C12.7675 17.2499 13.1871 16.6927 13.7065 16.238C14.2258 15.7833 14.8337 15.4411 15.4918 15.2329C16.1499 15.0247 16.844 14.955 17.5304 15.0282C18.2167 15.1014 18.8805 15.316 19.4799 15.6583C20.0792 16.0007 20.6012 16.4634 21.013 17.0174C21.4265 16.4674 21.9491 16.0087 22.5481 15.67C23.1471 15.3313 23.8095 15.1199 24.4939 15.0489C25.1784 14.978 25.8701 15.0491 26.5258 15.2578C27.1815 15.4665 27.787 15.8083 28.3045 16.2618C28.8221 16.7153 29.2404 17.2707 29.5334 17.8933C29.8264 18.5159 29.9877 19.1923 30.0073 19.8801C30.0269 20.5679 29.9043 21.2524 29.6471 21.8907C29.39 22.5289 29.0039 23.1072 28.513 23.5894" stroke="#19707D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            </button>
          </div>
        </header>
        <section class="animal-main">
          <h3 class="animal-main__caption">Main Cameras</h3>
          <iframe class="animal-main__stream" src="https://www.youtube.com/embed/OObOQ2GElhA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
        </section>
        <section class="animal-side">
          <h3 class="animal-side__caption">Side Cameras</h3>
          <ul class="animal-slider">
            <li class="animal-slider__item">
              <iframe class="animal-slider__stream" src="https://www.youtube.com/embed/D0eqnda8dOk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="">
              </iframe>
            </li>
            <li class="animal-slider__item">
              <iframe class="animal-slider__stream" src="https://www.youtube.com/embed/OObOQ2GElhA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="">
              </iframe>
            </li>
            <li class="animal-slider__item">
              <iframe class="animal-slider__stream" src="https://www.youtube.com/embed/65JHo3Cy2tY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="">
              </iframe>
            </li>
          </ul>
          <div class="animal-side__arrows">
            <button class="animal-side__arrow animal-side__arrow_right"></button>
            <button class="animal-side__arrow animal-side__arrow_left"></button>
          </div>
        </section>
      </section>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
